<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selectors</title>
    <style>
        .orange {
            color: lavender;
            background-color: indianred;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        .big {
            color: khaki;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>

</head>
<!--span is a inline element and div is a block element-->

<body>
    <span class="orange">Heading</span>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <b class="orange big">Consequuntur</b> magnam officia culpa, totam laboriosam, qui eum atque commodi nihil maiores, error dolorem?gid add Deleniti aut, laboriosam est reprehenderit totam nemo
        labore!
    </div>
</body>

</html>
