<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selectors</title>
    <style>
        .one {
            color: indigo;
            background-color: indianred;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        .two {
            color: khaki;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
    <!--priority list: inline CSS>id selector>element selecetor-->
</head>

<body>
    <h1 class="one">Heading</h1>
    <p class="two">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur magnam officia culpa, totam laboriosam, qui eum atque commodi nihil maiores, error dolorem?gid add Deleniti aut, laboriosam est reprehenderit totam nemo labore!</p>
</body>

</html>
